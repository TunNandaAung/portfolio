<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Portolio Playground</title>

    <link rel="preconnect" href="https://fonts.bunny.net" crossorigin />
    <link
      rel="stylesheet"
      href="https://fonts.bunny.net/css?family=Epilogue:400,600,700,800,900&display=swap"
    />
  </head>

  <body
    data-scroll-container
    class="dark flex min-h-screen items-center justify-center font-sans"
  >
    <div class="blurry-gradient rounded-xl"></div>
    <div
      class="relative flex h-[550px] w-full flex-col items-center justify-center overflow-hidden rounded-xl border-2 border-indigo-600 bg-linear-to-r from-black/10 to-black/10 p-8 md:w-10/12 xl:w-8/12"
    >
      <h1
        class="relative z-10 bg-linear-to-r from-indigo-500 to-purple-500 bg-clip-text text-8xl font-extrabold text-transparent"
      >
        Tun Nanda Aung
      </h1>
      <h3 class="relative z-10 mt-8 text-7xl text-gray-300">
        Full-Stack Developer
      </h3>

      <img
        src="/assets/sphere.png"
        class="absolute -top-6 -left-32 h-80 w-80"
      />
      <img
        src="/assets/indigo-platonic.png"
        class="absolute top-0 -right-40 h-96 w-96"
      />
      <img
        src="/assets/indigo-cube.png"
        class="absolute -bottom-40 left-1/2 h-96 w-96 rotate-12"
      />
      <img
        src="/assets/indigo-pyramid.png"
        class="absolute bottom-0 left-12 h-40 w-40 -rotate-[30deg]"
      />

      <!-- <img
        src="/assets/torus.png"
        class="absolute -bottom-40 -left-40 h-96 w-96"
      /> -->
    </div>
    <script type="module" src="/main.js"></script>
  </body>
</html>
